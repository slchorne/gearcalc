<!-- index.html -->
<!DOCTYPE html>
<!--
-->
<html ng-app="myApp">
<head>
  <!-- required for Bootstrap-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- load CSS from bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css" />

  <script src="libs/angular/angular.js"></script>
  <script src="gearcalc.js"></script>
</head>

<body ng-controller="myController">

<div class="container-fluid">
    <h2>Gear Calc</h2>

    <form class="form-horizontal">

    <div class="form-group">
      <label for="front" class="col-sm-2 control-label">Front</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"
                ng-model="form.front"
               placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label for="rear" class="col-sm-2 control-label">Rear</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" 
                ng-model="form.rear"
               placeholder="">
      </div>
    </div>

     <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"
                ng-model="form.cross"
                > Ignore Cross chains
            </label>
          </div>
        </div>
     </div>

     <div class="form-group">
        <label for="delta" class="col-sm-2 control-label">Threshold %</label>
        <div class="col-sm-4">
            <select class="form-control"
                ng-model="form.threshold"
                >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
            </select>
        </div>
     </div>

    </form>

</div>

<div class="container-fluid">
    <div class="row">
    <div class="col-sm-6">

    <table class="table table-condensed">
        <tr>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr ng-repeat="rec in calculate()">
            <td>{{rec.fg}}</td>
            <td>{{rec.rg}}</td>
        </tr>
    </table>

<!-- Progress Bar examples -->
<div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
    <span class="sr-only">40% Complete (success)</span>
  </div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
    <span class="sr-only">20% Complete</span>
  </div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
    <span class="sr-only">60% Complete (warning)</span>
  </div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
    <span class="sr-only">80% Complete (danger)</span>
  </div>
</div>

    </div> <!--col-->
    </div> <!--row-->

</div> <!--container-->

</body>
</html>
